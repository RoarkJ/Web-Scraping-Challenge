<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <div class="container text-center">
    <div class="jumbotron">
	  <h1>Mission to Mars</h1>
      <a class="btn btn-lg text-white" style="background-color:#0000FF; color: white" href="/scrape" role="button">Scrape New Data</a>
    </div>
  <div>
	<h3 style="text-align:left;">Latest Mars News</h3>
	<h6 style="text-align:left;margin-bottom:0px">{{listings.news_title}}</h6>
	<p style="text-align:left;">{{listings.news_p}}</p>
  </div>
  <div class="container text-left">
    <div class="row">
      <div class="col-md-7" style="padding:0px;">
        <h3 style="text-align:left;">Featured Mars Image</h3>
        <img src='{{listings.feature_image_url}}' alt="Featured Mars Image" style="max-width:100%;">
      </div>
	  <div class="col-md-5">
	    <h5 style="text-align:left;">Mars Facts</h5>
	    <p>{{listings.mars_facts | safe}}</p>
      </div>
  </div>
  </div>
  <div class="container">
  <div class="row" style="margin-top: 80px;">
  <div class="page-header col-md-12">
	<h2 class="text-center">Mars Hemispheres</h2>
	   <hr/>
   </div>
        {% for hemisphere in listings.hemisphere_image_urls %}
          <div class="col-md-6" style="margin-bottom:10px;">
			<div style="border-color:grey;border-width:2px;padding:3px;">
              <div class="card">
				  <div style="padding:5px;">
                <img class="card-img-top" src="{{hemisphere.img_url}}" style="width: 100%; height: 90%;" class="img-responsive">
                  <h5 style="text-align:left;margin-top:15px;padding-left:15px;">{{hemisphere.title}}</h5>
                  </div>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
</body>

</html>
